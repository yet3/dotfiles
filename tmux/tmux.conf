set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g allow-rename off

# Use emacs keybindings in the status line
set-option -g status-keys emacs

unbind n
unbind b
unbind '"'
unbind %
unbind s
bind s split-window -h -c '#{pane_current_path}'
bind S split-window -v -c '#{pane_current_path}'
bind b break-pane
bind n new-window -c '#{pane_current_path}'

# Use vim keybindings in copy mode
setw -g mode-keys vi

set -g renumber-windows on

set -g base-index 1
setw -g pane-base-index 1

set -s escape-time 0
set -g status-interval 0
set -g history-limit 102400
set -g mouse on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind R source-file ./tmux.conf 

# switch panes using Alt-arrow without prefix
bind -n M-C-h select-pane -L
bind -n M-C-l select-pane -R
bind -n M-C-k select-pane -U
bind -n M-C-j select-pane -D

unbind-key -T copy-mode-vi v

bind-key -T copy-mode-vi v \
  send-keys -X begin-selection

bind-key -T copy-mode-vi 'C-v' \
  send-keys -X rectangle-toggle

bind-key -T copy-mode-vi y \
  send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key -T copy-mode-vi MouseDragEnd1Pane \
  send-keys -X copy-pipe-and-cancel "pbcopy"


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'xamut/tmux-weather'

set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "weather date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

set-option -g @tmux-weather-location "Przecław"

run '~/.config/tmux/tpm/tpm'
